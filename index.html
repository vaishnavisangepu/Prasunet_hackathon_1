<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real-Time Collaboration Platform</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Real-Time Collaboration Platform</h1>
  </header>
  <main>
    <section id="chat">
      <h2>Live Chat</h2>
      <div id="chat-messages"></div>
      <form id="chat-form">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button type="submit">Send</button>
      </form>
    </section>
    
    <section id="video-conferencing">
      <h2>Video Conferencing</h2>
      <div id="video-container">
        <!-- Video stream from local user -->
        <video id="local-video" autoplay muted></video>
        <!-- Remote video streams -->
        <div id="remote-videos"></div>
      </div>
      <div id="video-controls">
        <button id="start-call">Start Call</button>
        <button id="end-call">End Call</button>
      </div>
    </section>
    
    <section id="task-management">
      <h2>Task Management</h2>
      <ul id="task-list">
        <!-- Tasks will be dynamically added here -->
      </ul>
      <form id="task-form">
        <input type="text" id="task-input" placeholder="Enter a new task...">
        <button type="submit">Add Task</button>
      </form>
    </section>
    
    <section id="version-control">
      <h2>Version Control</h2>
      <div id="version-history">
        <!-- Version history will be dynamically updated here -->
      </div>
    </section>
  </main>
  
  <script src="socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
